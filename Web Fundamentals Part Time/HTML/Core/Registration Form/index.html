<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label>First Name:* </label><input type="text" name="first name"><br>
        <label>Last Name:* </label><input type="text" name="last name"><br>
        <label>Email Address:* </label><input type="text" name="email address"><br>
        <label>Password:* </label><input type="password" name="password"><br>
        <label>Confirm Password:* </label><input type="password" name="confirm password"><br>
        <label>Birthday: </label><input type="date" name="birthday"><br>
        <label>Gender Identity:</label><br>
        <input type="radio" name="male"><label>Male</label>
        <input type="radio" name="female"><label>Female</label>
        <input type="radio" name="nonbinary"><label>Non-binary</label>
        <input type="radio" name="not answer"><label>I prefer not to answer</label><br>
        <label>A short description about my self:</label><br>
        <textarea name="description" cols="30" rows="5"></textarea><br>
        <label>Favorite Language: </label>
        <select>
            <option>JavaScript</option>
        </select><br>
        <input type="checkbox" name="check" checked><label>Yes, I would like to receive periodic email updates</label><br>
        <input type="button" value="Create Account">
        <p>* Indicates a required field</p>



    </form>
</body>
</html>
