<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network</title>
    <link rel="stylesheet" href="style2.css">
    <script src="script2.js"></script>
</head>
<body>
    <header>
        <h1>Network</h1>
    </header>

    <h1 class="your-feed">Your Feed</h1>

    <div class="content-container">
        
        <section class="main-section">
            <div class="avatar-section">
                <img src="usericon.png" alt="Avatar">
                <a href="#" class="add-avatar">Add an avatar</a>
                <h3>James Doe</h3>
            </div>
        </section>

        <div class="aside-container">
            <aside class="aside-section">
                <h3>Neil M</h3>
                <div class="like-section">
                    <span class="like-count">9 like(s)</span>
                    <button class="like-button">Like</button>
                </div>
                <p>I just set up this new discord bot, let me<br> know what you all think. <a href="#">link</a></p>
            </aside>

            <aside class="aside-section">
                <h3>Nichole K</h3>
                <div class="like-section">
                    <span class="like-count">12 like(s)</span>
                    <button class="like-button">Like</button>
                </div>
                <p>Just finished my <a href="#">next comic</a>, check it out. </p>
            </aside>

            <aside class="aside-section">
                <h3>Jim R</h3>
                <div class="like-section">
                    <span class="like-count">9 like(s)</span>
                    <button class="like-button">Like</button>
                </div>
                <p>I can't stop listening to the <a href="#">new album</a>.<br> Who else liking it? </p>
            </aside>
        </div>
    </div>
   
</body>
</html>
